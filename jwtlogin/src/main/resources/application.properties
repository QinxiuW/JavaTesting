
# Data source settings
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#spring.h2.console.enabled= true
#spring.h2.console.path=/h2-console
#spring.jpa.generate-ddl=true
##spring.jpa.hibernate.ddl-auto=update

# HikariCP settings
spring.datasource.hikari.minimumIdle = 5
spring.datasource.hikari.maximumPoolSize = 20
spring.datasource.hikari.idleTimeout = 30000
spring.datasource.hikari.maxLifetime = 2000000
spring.datasource.hikari.connectionTimeout = 30000
spring.datasource.hikari.poolName = HikariPoolBooks

# JPA settings
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.Oracle10gDialect
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true


# JWT
jwtAuth.config.secret = secret
jwtAuth.config.expirationMs = 1200000

logging.file.name= ./log/file.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %clr(%5p) [%thread] %clr(%logger{45}){cyan} : %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger : %msg%n

cors.allowed-methods: POST,GET,OPTIONS
cors.allowed-origins: *
